<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title Above Paragraph</title>
    <style>
        /* CSS styles for positioning */
        .container {
            text-align: center;
            margin-top: 50px; /* Adjust the margin-top as needed */
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .paragraph {
            font-size: 18px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Title Above Paragraph</div>
        <div class="paragraph">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla at ipsum nec nibh lacinia elementum. Vestibulum ac magna vestibulum, vehicula orci nec, suscipit quam. Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas.
        </div>
    </div>
</body>
</html>
